# Integration tests for using a scripted field
#
setup:
    - do:
        index:
            index: test
            type: test
            id: 1
            body: { "foo": "aaa" }
    - do:
        indices.refresh: {}

---

"Scripted Field":
    - do:
        search:
            body:
                script_fields:
                    bar:
                        script: 
                            inline: "input.doc.foo.0 + input.x;"
                            lang: plan-a
                            params:
                                x: "bbb"

    - match: { hits.hits.0.fields.bar.0: "aaabbb"}
